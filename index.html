<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inferno Fox Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      max-width: 600px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid #e0e0e0;
      color: #e0e0e0;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #e0e0e0;
      color: #0d0d0d;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

</html>
